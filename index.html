<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ピックルボール作戦板 (Web版)</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            padding: 5px;
        }
        #app-container {
            display: flex;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            flex-direction: column;
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 98vh;
            box-sizing: border-box;
        }
        #canvas-container {
            position: relative;
            background-color: #5cb85c; /* ピックルボールコートの芝生の色 */
            
            width: 100%;
            padding-bottom: 45.45%; /* height / width * 100% = 500 / 1100 * 100% = 45.45% */
            height: 0;
            overflow: hidden;
            flex-grow: 1;
            border-right: 1px solid #ddd;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        #controls {
            padding: 10px 15px;
            background-color: #eee;
            border-top: 1px solid #ddd;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        button, select, input[type="range"] {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        button:hover, select:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        input[type="range"] {
            appearance: none;
            -webkit-appearance: none;
            width: 100px;
            height: 8px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            border-radius: 5px;
            vertical-align: middle;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }
        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .color-box {
            width: 24px;
            height: 24px;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 4px;
        }
        label {
            font-size: 13px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="canvas-container">
            <canvas id="pickleballCanvas"></canvas>
        </div>
        <div id="controls">
            <button id="addPlayerBtn">選手を追加</button>
            <button id="addBallBtn">ボールを追加</button> <button id="clearPlayersBtn">選手をクリア</button>
            <button id="toggleLineModeBtn">線描画モード</button>
            <button id="clearLinesBtn">線をクリア</button>
            <button id="undoBtn">元に戻す</button>
            <label for="lineWidth">線の太さ:</label>
            <input type="range" id="lineWidth" min="1" max="10" value="3">
            <div class="color-picker-container">
                <label for="lineColor">線の色:</label>
                <input type="color" id="lineColor" value="#000000">
            </div>
            <button id="resetAllBtn">すべてリセット</button>
            <button id="downloadBtn">画像をダウンロード</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('pickleballCanvas');
        const ctx = canvas.getContext('2d');
        
        // --- 定数定義 ---
        const ORIGINAL_COURT_WIDTH = 1100; // 元のコートの基準幅 (px)
        const ORIGINAL_COURT_HEIGHT = 500; // 元のコートの基準高さ (px)
        const HIT_AREA_PADDING = 10; // プレイヤーやボールの反応範囲に加えるパディング (px)
        const ARROWHEAD_SIZE = 10; // 矢印のサイズ (px)
        const ARROWHEAD_ANGLE = Math.PI / 6; // 矢印の角度 (ラジアン, 30度)

        // --- グローバル変数 ---
        let players = [];
        let currentPlayer = null; // ドラッグ中のプレイヤー
        let currentBall = null;   // 現在表示されているボール
        let draggingBall = false; // ボールがドラッグ中かどうかのフラグ

        let lines = [];
        let drawLineMode = false;
        let lineStart = null;
        let currentDrawingLine = null;
        let currentLineColor = '#000000';
        let currentLineWidth = 3;

        let history = [];
        const MAX_HISTORY = 20;

        // --- DOM要素取得 ---
        const addPlayerBtn = document.getElementById('addPlayerBtn');
        const addBallBtn = document.getElementById('addBallBtn'); // 新しく追加
        const clearPlayersBtn = document.getElementById('clearPlayersBtn');
        const toggleLineModeBtn = document.getElementById('toggleLineModeBtn');
        const clearLinesBtn = document.getElementById('clearLinesBtn');
        const undoBtn = document.getElementById('undoBtn');
        const resetAllBtn = document.getElementById('resetAllBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const lineWidthControl = document.getElementById('lineWidth');
        const lineColorControl = document.getElementById('lineColor');

        // --- キャンバスのリサイズと初期描画 ---
        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            if (!container) {
                console.error("Canvas container not found!");
                canvas.width = ORIGINAL_COURT_WIDTH;
                canvas.height = ORIGINAL_COURT_HEIGHT;
                redrawAll();
                return;
            }

            const containerWidth = container.clientWidth;
            const courtAspectRatio = ORIGINAL_COURT_WIDTH / ORIGINAL_COURT_HEIGHT;

            let newWidth = containerWidth;
            let newHeight = newWidth / courtAspectRatio;

            if (newWidth <= 0 || newHeight <= 0) {
                 newWidth = ORIGINAL_COURT_WIDTH;
                 newHeight = ORIGINAL_COURT_HEIGHT;
            }

            canvas.width = newWidth;
            canvas.height = newHeight;

            console.log('Canvas resized to:', canvas.width, 'x', canvas.height);
            redrawAll();
        }
        
        window.addEventListener('DOMContentLoaded', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);

        // --- イベントリスナー設定 ---
        addPlayerBtn.addEventListener('click', () => {
            addPlayer(ORIGINAL_COURT_WIDTH / 2, ORIGINAL_COURT_HEIGHT / 2); 
            saveHistory();
        });

        addBallBtn.addEventListener('click', () => { // ボール追加ボタンのイベント
            addBall(ORIGINAL_COURT_WIDTH / 2 + 50, ORIGINAL_COURT_HEIGHT / 2 + 50); // 少しずらして追加
            saveHistory();
        });

        clearPlayersBtn.addEventListener('click', () => {
            players = [];
            currentBall = null; // ボールもクリア
            redrawAll();
            saveHistory();
        });

        toggleLineModeBtn.addEventListener('click', () => {
            drawLineMode = !drawLineMode;
            toggleLineModeBtn.textContent = drawLineMode ? '線描画モード (ON)' : '線描画モード (OFF)';
            canvas.style.cursor = drawLineMode ? 'crosshair' : 'default';
        });

        clearLinesBtn.addEventListener('click', () => {
            lines = [];
            redrawAll();
            saveHistory();
        });

        undoBtn.addEventListener('click', () => {
            undo();
        });

        resetAllBtn.addEventListener('click', () => {
            players = [];
            lines = [];
            currentBall = null; // ボールもリセット
            drawLineMode = false;
            toggleLineModeBtn.textContent = '線描画モード (OFF)';
            canvas.style.cursor = 'default';
            currentLineColor = '#000000';
            currentLineWidth = 3;
            lineWidthControl.value = 3;
            lineColorControl.value = '#000000';
            history = [];
            redrawAll();
        });

        downloadBtn.addEventListener('click', () => {
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'pickleball_tactics.png';
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        lineWidthControl.addEventListener('input', (e) => {
            currentLineWidth = parseInt(e.target.value);
        });

        lineColorControl.addEventListener('input', (e) => {
            currentLineColor = e.target.value;
        });


        // --- マウス/タッチイベント処理 ---
        function handleInteractionStart(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const inputX = clientX - rect.left;
            const inputY = clientY - rect.top;

            // 画面座標を元のコート座標系に変換するスケール
            const scaleX_to_original = ORIGINAL_COURT_WIDTH / canvas.width;
            const scaleY_to_original = ORIGINAL_COURT_HEIGHT / canvas.height;

            const scaledInputX = inputX * scaleX_to_original;
            const scaledInputY = inputY * scaleY_to_original;

            if (drawLineMode) {
                lineStart = { x: scaledInputX, y: scaledInputY };
                currentDrawingLine = { startX: scaledInputX, startY: scaledInputY, endX: scaledInputX, endY: scaledInputY, color: currentLineColor, width: currentLineWidth };
            } else {
                // まずボールのドラッグ判定
                if (currentBall) {
                    const ballRenderX = currentBall.x * (canvas.width / ORIGINAL_COURT_WIDTH);
                    const ballRenderY = currentBall.y * (canvas.height / ORIGINAL_COURT_HEIGHT);
                    const ballRenderRadius = currentBall.radius * Math.min(canvas.width / ORIGINAL_COURT_WIDTH, canvas.height / ORIGINAL_COURT_HEIGHT);
                    
                    const distToBall = Math.sqrt(Math.pow(inputX - ballRenderX, 2) + Math.pow(inputY - ballRenderY, 2));
                    if (distToBall < ballRenderRadius + HIT_AREA_PADDING) {
                        draggingBall = true;
                        currentPlayer = null; // ボールをドラッグ中はプレイヤーをドラッグしない
                        return; // ボールが選択されたら、プレイヤーのチェックはしない
                    }
                }

                // ボールがドラッグされなかったら、プレイヤーのドラッグ判定
                for (let i = players.length - 1; i >= 0; i--) {
                    const p = players[i];
                    const playerRenderX = p.x * (canvas.width / ORIGINAL_COURT_WIDTH);
                    const playerRenderY = p.y * (canvas.height / ORIGINAL_COURT_HEIGHT);
                    const playerRenderRadius = p.radius * Math.min(canvas.width / ORIGINAL_COURT_WIDTH, canvas.height / ORIGINAL_COURT_HEIGHT);

                    const dist = Math.sqrt(Math.pow(inputX - playerRenderX, 2) + Math.pow(inputY - playerRenderY, 2));
                    if (dist < playerRenderRadius + HIT_AREA_PADDING) { // 拡大した範囲で判定
                        currentPlayer = p;
                        draggingBall = false; // プレイヤーをドラッグ中はボールをドラッグしない
                        break;
                    }
                }
            }
        }

        function handleInteractionMove(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const inputX = clientX - rect.left;
            const inputY = clientY - rect.top;

            const scaleX_to_original = ORIGINAL_COURT_WIDTH / canvas.width;
            const scaleY_to_original = ORIGINAL_COURT_HEIGHT / canvas.height;

            const scaledInputX = inputX * scaleX_to_original;
            const scaledInputY = inputY * scaleY_to_original;

            if (drawLineMode && lineStart) {
                currentDrawingLine.endX = scaledInputX;
                currentDrawingLine.endY = scaledInputY;
                redrawAll();
            } else if (draggingBall && currentBall) { // ボールがドラッグ中の場合
                currentBall.x = scaledInputX;
                currentBall.y = scaledInputY;
                redrawAll();
            } else if (currentPlayer) { // プレイヤーがドラッグ中の場合
                currentPlayer.x = scaledInputX;
                currentPlayer.y = scaledInputY;
                redrawAll();
            }
        }

        function handleInteractionEnd() {
            if (drawLineMode && lineStart && currentDrawingLine) {
                lines.push({ ...currentDrawingLine });
                lineStart = null;
                currentDrawingLine = null;
                saveHistory();
            }
            currentPlayer = null;
            draggingBall = false; // ドラッグ終了時にフラグをリセット
            redrawAll();
        }

        canvas.addEventListener('mousedown', (e) => { handleInteractionStart(e.clientX, e.clientY); });
        canvas.addEventListener('mousemove', (e) => { handleInteractionMove(e.clientX, e.clientY); });
        canvas.addEventListener('mouseup', () => { handleInteractionEnd(); });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleInteractionStart(touch.clientX, touch.clientY);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleInteractionMove(touch.clientX, touch.clientY);
        });
        canvas.addEventListener('touchend', () => { handleInteractionEnd(); });


        // --- プレイヤー/ボール追加関数 ---
        // x, y は元のコート座標系
        function addPlayer(x, y) {
            players.push({ x: x, y: y, radius: 15, color: 'blue' });
            redrawAll();
        }
        
        // x, y は元のコート座標系
        function addBall(x, y) {
            currentBall = { x: x, y: y, radius: 8, color: 'yellow' }; // ボールは黄色で小さめ
            redrawAll();
        }

        // --- 描画関数 ---
        function redrawAll() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 描画用のスケール（元の座標系から現在のキャンバスサイズへの変換）
            const scaleX_for_drawing = canvas.width / ORIGINAL_COURT_WIDTH;
            const scaleY_for_drawing = canvas.height / ORIGINAL_COURT_HEIGHT;

            // コートの線の描画
            drawRect(0, 0, ORIGINAL_COURT_WIDTH, ORIGINAL_COURT_HEIGHT, 'white', 3, scaleX_for_drawing, scaleY_for_drawing);

            // ネット (中央)
            drawLine(ORIGINAL_COURT_WIDTH / 2, 0, ORIGINAL_COURT_WIDTH / 2, ORIGINAL_COURT_HEIGHT, 'white', 3, scaleX_for_drawing, scaleY_for_drawing);

            // キッチンライン (ネットから7フィート) - 修正
            const kitchenLineOffset = 7 * (ORIGINAL_COURT_HEIGHT / 44); // 44フィートのコート高さに対して7フィートのオフセット
            const kitchenLineY1 = kitchenLineOffset;
            const kitchenLineY2 = ORIGINAL_COURT_HEIGHT - kitchenLineOffset;

            drawLine(0, kitchenLineY1, ORIGINAL_COURT_WIDTH, kitchenLineY1, 'white', 3, scaleX_for_drawing, scaleY_for_drawing);
            drawLine(0, kitchenLineY2, ORIGINAL_COURT_WIDTH, kitchenLineY2, 'white', 3, scaleX_for_drawing, scaleY_for_drawing);

            // センターライン（非キッチンエリア）
            drawLine(ORIGINAL_COURT_WIDTH / 2, kitchenLineY1, ORIGINAL_COURT_WIDTH / 2, kitchenLineY2, 'white', 3, scaleX_for_drawing, scaleY_for_drawing);

            // プレイヤーの描画
            players.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x * scaleX_for_drawing, p.y * scaleY_for_drawing, p.radius * Math.min(scaleX_for_drawing, scaleY_for_drawing), 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 1;
                ctx.stroke();
            });

            // ボールの描画 (存在する場合)
            if (currentBall) {
                ctx.beginPath();
                ctx.arc(currentBall.x * scaleX_for_drawing, currentBall.y * scaleY_for_drawing, currentBall.radius * Math.min(scaleX_for_drawing, scaleY_for_drawing), 0, Math.PI * 2);
                ctx.fillStyle = currentBall.color;
                ctx.fill();
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            // 線の描画
            lines.forEach(l => {
                drawLine(l.startX, l.startY, l.endX, l.endY, l.color, l.width, scaleX_for_drawing, scaleY_for_drawing);
            });

            // 現在描画中の線
            if (drawLineMode && currentDrawingLine) {
                drawLine(currentDrawingLine.startX, currentDrawingLine.startY, currentDrawingLine.endX, currentDrawingLine.endY, currentDrawingLine.color, currentDrawingLine.width, scaleX_for_drawing, scaleY_for_drawing);
            }
        }

        // 図形描画ヘルパー関数
        function drawRect(x, y, width, height, color, lineWidth, scaleX, scaleY) {
            ctx.strokeStyle = color;
            ctx.lineWidth = lineWidth;
            ctx.strokeRect(x * scaleX, y * scaleY, width * scaleX, height * scaleY);
        }

        // 矢印付きの線を描画するヘルパー関数
        function drawLine(x1, y1, x2, y2, color, width, scaleX, scaleY) {
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.beginPath();
            ctx.moveTo(x1 * scaleX, y1 * scaleY);
            ctx.lineTo(x2 * scaleX, y2 * scaleY);
            ctx.stroke();

            // 矢印の描画
            const sx1 = x1 * scaleX;
            const sy1 = y1 * scaleY;
            const sx2 = x2 * scaleX;
            const sy2 = y2 * scaleY;

            const lineLength = Math.sqrt(Math.pow(sx2 - sx1, 2) + Math.pow(sy2 - sy1, 2));

            // 線が十分に長い場合にのみ矢印を描画
            if (lineLength > ARROWHEAD_SIZE * 2) { 
                const angle = Math.atan2(sy2 - sy1, sx2 - sx1); // 線の角度

                ctx.beginPath();
                ctx.moveTo(sx2, sy2);
                // 矢印の先端から、線の角度から+/-ARROWHEAD_ANGLE分ずれた2点を描画
                ctx.lineTo(sx2 - ARROWHEAD_SIZE * Math.cos(angle - ARROWHEAD_ANGLE), sy2 - ARROWHEAD_SIZE * Math.sin(angle - ARROWHEAD_ANGLE));
                ctx.moveTo(sx2, sy2);
                ctx.lineTo(sx2 - ARROWHEAD_SIZE * Math.cos(angle + ARROWHEAD_ANGLE), sy2 - ARROWHEAD_SIZE * Math.sin(angle + ARROWHEAD_ANGLE));
                ctx.stroke();
            }
        }

        // --- 履歴管理 ---
        function saveHistory() {
            if (history.length >= MAX_HISTORY) {
                history.shift();
            }
            history.push({
                players: JSON.parse(JSON.stringify(players)),
                lines: JSON.parse(JSON.stringify(lines)),
                currentBall: currentBall ? JSON.parse(JSON.stringify(currentBall)) : null // ボールも履歴に保存
            });
            updateUndoButton();
        }

        function undo() {
            if (history.length > 0) {
                const prevState = history.pop();
                players = JSON.parse(JSON.stringify(prevState.players));
                lines = JSON.parse(JSON.stringify(prevState.lines));
                currentBall = prevState.currentBall ? JSON.parse(JSON.stringify(prevState.currentBall)) : null; // ボールも復元
                redrawAll();
                updateUndoButton();
            }
        }

        function updateUndoButton() {
            undoBtn.disabled = history.length === 0;
        }

        // 初期状態を履歴に保存し、アンドゥボタンを更新
        saveHistory();
        updateUndoButton();

    </script>
</body>
</html>
