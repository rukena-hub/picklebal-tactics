<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ピックルボール作戦板 (Web版)</title>
    <style>
        html, body { /* html要素とbody要素の両方に高さを指定 */
            height: 100%; /* これを追加 */
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* paddingとborderをwidth/heightに含める */
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* min-height: 100vh; */ /* height: 100% と併用すると重複するので不要 */
            background-color: #f0f0f0;
            overflow: hidden; /* スクロールバーが表示されないように */
            padding: 5px; /* 全体に少し余白 */
        }
        #app-container {
            display: flex;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            flex-direction: column; /* 縦並びにする */
            width: 100%; /* 親要素の幅に合わせる */
            height: 100%; /* 親要素の高さに合わせる */
            max-width: 1200px; /* PCでの最大幅 */
            max-height: 98vh; /* 画面高さの最大98% */
            box-sizing: border-box;
        }
        #canvas-container {
            position: relative;
            background-color: #5cb85c; /* ピックルボールコートの芝生の色 */
            
            /* レスポンシブな設定: アスペクト比を維持しつつ親要素にフィット */
            width: 100%;       /* 親要素（#app-container）の幅に合わせる */
            padding-bottom: 45.45%; /* height / width * 100% = 500 / 1100 * 100% = 45.45% */
            height: 0;         /* padding-bottomで高さを制御するためheightを0にする */
            overflow: hidden;  /* 子要素がはみ出さないように */
            flex-grow: 1;      /* 利用可能なスペースを占める */
            border-right: 1px solid #ddd;
        }
        canvas {
            position: absolute; /* 親要素のpadding-bottomでできた領域に絶対配置 */
            top: 0;
            left: 0;
            width: 100%;    /* 親要素の幅に合わせる */
            height: 100%;   /* 親要素の高さに合わせる */
            display: block;
        }
        #controls {
            padding: 10px 15px; /* パディングを少し減らしてスペース確保 */
            background-color: #eee;
            border-top: 1px solid #ddd;
            display: flex;
            flex-wrap: wrap; /* ボタンが複数行になっても対応 */
            gap: 8px; /* ボタン間のスペースを少し減らす */
            justify-content: center;
            align-items: center; /* 垂直方向も中央揃え */
            flex-shrink: 0; /* 縮小されないように */
        }
        button, select, input[type="range"] {
            padding: 8px 12px; /* パディングを少し減らす */
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 13px; /* フォントサイズを少し小さく */
            transition: background-color 0.2s;
            white-space: nowrap; /* ボタン内のテキストが改行されないように */
        }
        button:hover, select:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100px; /* 幅を調整 */
            height: 8px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            border-radius: 5px;
            vertical-align: middle; /* ラベルと高さを揃える */
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px; /* サムのサイズを少し小さく */
            height: 18px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }
        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .color-box {
            width: 24px;
            height: 24px;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 4px;
        }
        label {
            font-size: 13px; /* ラベルのフォントサイズを調整 */
            white-space: nowrap;
        }
    </style>
</head>
<body>

        <div id="canvas-container">
            <canvas id="pickleballCanvas"></canvas>
        </div>
        <div id="controls">
            <button id="addPlayerBtn">選手を追加</button>
            <button id="clearPlayersBtn">選手をクリア</button>
            <button id="toggleLineModeBtn">線描画モード</button>
            <button id="clearLinesBtn">線をクリア</button>
            <button id="undoBtn">元に戻す</button>
            <label for="lineWidth">線の太さ:</label>
            <input type="range" id="lineWidth" min="1" max="10" value="3">
            <div class="color-picker-container">
                <label for="lineColor">線の色:</label>
                <input type="color" id="lineColor" value="#000000">
            </div>
            <button id="resetAllBtn">すべてリセット</button>
            <button id="downloadBtn">画像をダウンロード</button>
        </div>
    </div>
